<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício aula 13</title>
</head>
<body>
    
    <script>
        const nome = prompt('Digite o seu nome completo:');
        document.body.innerHTML += `Seu nome é: ${nome}<br />`;
        document.body.innerHTML += `Seu nome tem ${nome.length} letras <br />`;
        document.body.innerHTML += `A segunda letra do seu nome é: ${nome[1]} <br />`;
        document.body.innerHTML += `Qual o primeiro índice da letra LETRA no seu nome? ${nome.indexOf('i')} <br />`;
        document.body.innerHTML += `Qual o último índice da letra LETRA no seu nome? ${nome.lastIndexOf('i')} <br />`;
        document.body.innerHTML += `As últimas 3 letras do seu nome são: ${nome.slice(-3)} <br />`;
        document.body.innerHTML += `As palavras do seu nome são: ${nome.split(' ')} <br />`;
        document.body.innerHTML += `Seu nome com letras maiúsculas: ${nome.toUpperCase()} <br />`;
        document.body.innerHTML += `Seu nome com letras minúsculas: ${nome.toLocaleLowerCase()} <br />`;
    </script>
</body>
</html>
